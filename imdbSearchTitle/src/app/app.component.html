<div style="text-align:center">
  <h1>
    IMDB basic title [TSV]
  </h1>
  <h3>
    Search a movie!
  </h3>
</div>

<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <input type="text" [(ngModel)]="searchTerms"/>
  <button mat-button (click)="search()">
    Search
  </button>
</div>

<app-search-result
  *ngIf="titles$ | async as titles"
  [titles]="titles">

</app-search-result>
