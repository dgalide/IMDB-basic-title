<table mat-table [dataSource]="titles" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="primaryTitle">
      <th mat-header-cell *matHeaderCellDef> Primary Title </th>
      <td mat-cell *matCellDef="let element"> {{element.primaryTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="originalTitle">
      <th mat-header-cell *matHeaderCellDef> Secondary Title </th>
      <td mat-cell *matCellDef="let element"> {{element.originalTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="isAdult">
      <th mat-header-cell *matHeaderCellDef> Public </th>
      <td mat-cell *matCellDef="let element"> {{element.isAdult | isAdult}} </td>
    </ng-container>

    <ng-container matColumnDef="startYear">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.startYear}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td
          class="grid-action"
          mat-cell
          *matCellDef="let element"
          (click)="openPopup(element)">
          <button
            mat-raised-button
            color="accent">
            <fa-icon [icon]="penIcon">
            </fa-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
